<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Flappy Bird</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="GameCanvas">
            <div class="Fluff"></div>
            <div class="Tubes">
                <div class="Tube_1">
                    <div class="tube_down"></div>
                    <div class="tube_up"></div>
                </div>
                <div class="Tube_2">
                    <div class="tube_down"></div>
                    <div class="tube_up"></div>
                </div>
                <div class="Tube_3">
                    <div class="tube_down"></div>
                    <div class="tube_up"></div>
                </div>
            </div>
            <div class="Ground"></div>
            <div class="Player"></div>

            <img src="images/musicOn.png" alt="Music" id="Music">
            <audio loop id="playMusic">
                <source src="sounds/Song.mp3" type="audio/mpeg">
            </audio>

            <div class="gameScore">
                <p id="runGameScore"></p>
            </div>

            <div class="Scoreboard">
                <h2 id="GameOver">Game Over</h2>
                <div class="Score">
                    <label class="ScoreStyle">Score</label>
                    <p id="showScore" class="TotalScore"></p>
                </div>
                <div class="Score">
                    <label class="ScoreStyle">Best</label>
                    <p id="showHighscore" class="TotalScore"></p>
                </div>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Play again!</span>
                </button>
            </div>
        </div>



        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/fluff.js"></script>
        <script src="scripts/ground.js"></script>
        <script src="scripts/tubes.js"></script>
        <script src="scripts/tube.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <!-- endbuild -->
</body>
</html>
